name: BE Tests

on:
  push:
    branches:
      - main
    paths:
      - 'BE/**'
      - 'package.json'
  pull_request:
    branches:
      - main
    paths:
      - 'BE/**'
      - 'package.json'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # 1. ğŸ’¡ Set up the PostgreSQL test database service
    services:
      postgres:
        image: postgres:14 
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # 2. ğŸ”‘ Set the environment variable for the tests
    env:
      DATABASE_URL: postgresql://runner:password@localhost:5432/testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Root and Workspaces)
        run: npm install

      - name: â³ Wait for DB to be ready
        run: sleep 5
      
      - name: ğŸ§¬ Run Prisma Migrations (Apply schema to test DB)
        run: cd BE && npx prisma migrate deploy

      - name: ğŸ› ï¸ Generate Prisma Client
        run: cd BE && npx prisma generate
        
      - name: ğŸ§ª Run Backend Tests
        run: npm run test:be