name: BE Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'BE/**' 
      - 'package.json'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'BE/**'
      - 'package.json'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
      - name: Install dependencies (Root and Workspaces)
        run: npm install

      - name: Run Backend Tests
        run: npm run test:be