name: ğŸ§ª BE Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'BE/**'
      - 'package.json'
      - 'BE/package.json' 
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'BE/**'
      - 'package.json'
      - 'BE/package.json' 

jobs:
  test:
    runs-on: ubuntu-latest
    
    
    services:
      postgres:
        image: postgres:14 
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    
    env:
      DATABASE_URL: postgresql://runner:password@localhost:5432/testdb

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      
      - name: ğŸ“¦ Install dependencies (Root and Workspaces)
        run: npm install

      - name: â³ Wait for DB to be ready (Reliable Wait)
        
        run: |
          echo "Waiting for PostgreSQL service..."
          for i in $(seq 1 30); do
            nc -z localhost 5432 && echo "DB ready in $i seconds" && break
            echo "Attempt $i/30: Waiting..."
            sleep 1
          done
          # If loop finishes without breaking, exit with an error
          if [ $i -eq 30 ]; then
            echo "FATAL: DB never became ready after 30 seconds"
            exit 1
          fi
        shell: bash
      
      - name: ğŸ§¬ Run Prisma Migrations (Apply schema to test DB)
        run: cd BE && npx prisma migrate deploy

      - name: ğŸ—ï¸ Generate Prisma Client
        run: cd BE && npx prisma generate
        
      - name: ğŸ§ª Run Backend Tests
        run: npm run test:be